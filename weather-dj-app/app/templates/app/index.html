<!DOCTYPE html>
<html lang="en">
<head>
  <title>weather app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<body>
    
    <section class="section">

        <div class="container">
        	<div class="row justify-content-center">
        		<div class="col-sm-7">
			    	<form method="post" action="/" class="mb-4 mt-3">
			        	{% csrf_token %}
			            <div class="field has-addons">
			                <div class="control is-expanded">
			                    <input class="input" class="form-control" type="text" placeholder="Longitute" name="longitude" value="{{ longitude}}">
			                    <input class="input" class="form-control" type="text" placeholder="latitude" name="latitude" value="{{ latitude}}">
			                </div>
			                    <button class="btn btn-info mt-3">
			                        Find weather
			                    </button>
			            </div>
			        </form>
			        <table class="table table-bordered">
			        	<thead>
			        		<th>Dat/Time</th>
			        		<th>air_temperature</th>
			        		<th>wind_speed</th>
			        	</thead>
			        	<tbody>
			        		{% for data in weather.properties.timeseries %}
			        		<tr>
			        			<td>{{data.time}}</td>
			        			<td>{{data.data.instant.details.air_temperature}} celsius</td>
			        			<td>{{data.data.instant.details.wind_speed}} m/s</td>
			        		</tr>
			        		{% endfor %}
			        	</tbody>
			        </table>        			
        		</div>
        	</div>

        </div>
    </section>

</body>
</html>
